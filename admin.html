<!DOCTYPE html>
<html lang="en">
<head>
<!-- Favicon متناسق -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%2300ff9c'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='%23000000' font-family='Orbitron, monospace'%3EC%3C/text%3E%3C/svg%3E">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#050505;
    --card:#0d0d0d;
    --line:#141414;
    --neon:#00ff9c;
    --muted:#8a8a8a;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg);
    color:#e6e6e6;
    font-family:'JetBrains Mono',monospace;
    min-height:100vh;
  }
  .wrap{padding:20px;}
  .card{
    background:rgba(13,13,13,.9);
    border:1px solid var(--line);
    border-radius:14px;
    padding:16px;
    margin-bottom:16px;
  }
  h2{
    font-family:'Orbitron',sans-serif;
    color:var(--neon);
    margin-bottom:12px;
  }
  .info-row{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
  }
  .label{color:#7a7a7a;}
  .value{color:#e6e6e6;}
  button{
    background:#000;
    border:1px solid #1a1a1a;
    color:#00ff9c;
    padding:4px 8px;
    border-radius:6px;
    cursor:pointer;
  }
  #logs{
    font-size:12px;
    color:#9efdd3;
    height:200px;
    overflow-y:auto;
    border:1px solid #1a1a1a;
    padding:8px;
    border-radius:8px;
  }
  .terminal{
    background:#000;
    border-radius:12px;
    border:1px solid #1a1a1a;
    overflow:hidden;
    padding:12px;
    margin-top:16px;
    font-size:12px;
    color:#9efdd3;
  }
  .link-card{
    cursor:pointer;
    transition:0.2s;
    border:1px solid #1a1a1a;
  }
  .link-card:hover{border-color:var(--neon);}
  textarea{
    width:100%;
    height:150px;
    background:#0d0d0d;
    color:#e6e6e6;
    border:1px solid #1a1a1a;
    border-radius:8px;
    padding:8px;
    font-family:'JetBrains Mono',monospace;
    resize:none;
  }
  .custom-text{
    margin-top:12px;
    padding:8px;
    background:#141414;
    border-radius:8px;
    color:#00ff9c;
    font-family:'JetBrains Mono',monospace;
    white-space:pre-wrap;
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- Admin Panel -->
  <div class="card">
    <h2>Admin Panel</h2>
    <div class="info-row"><span class="label">Privilege</span><span class="value">Administrator</span></div>
    <div class="info-row"><span class="label">Debug Mode</span><span class="value">Enabled</span></div>
    <div class="info-row"><span class="label">Stats Engine</span><span class="value"><button id="toggleStats">Pause</button></span></div>
  </div>

  <!-- Admin Logs -->
  <div class="card">
    <h2>Admin Logs</h2>
    <div id="logs"></div>
  </div>

  <!-- Terminal -->
  <div class="card terminal" id="terminal"></div>

  <!-- Link Cards -->
  <div class="card link-card" data-url="https://up4net.com/V1t/Danger.mp4">
    <h2>Go to Page 1</h2>
    <div class="info-row"><span class="label">Description</span><span class="value">This links to Page 1</span></div>
  </div>

  <div class="card link-card" data-url="https://fast.com/">
    <h2>Go to Page 2</h2>
    <div class="info-row"><span class="label">Description</span><span class="value">This links to Page 2</span></div>
  </div>

  <!-- Custom Text Card -->
  <div class="card link-card" id="customTextCard">
    <h2>Custom Text</h2>
    <div class="info-row">
      <span class="label">Description</span>
      <span class="value">Click to show your message</span>
    </div>
    <div class="custom-text" id="customTextDisplay"></div>
  </div>

  <!-- Notes Card -->
  <div class="card">
    <h2>Notes</h2>
    <textarea placeholder="This Is NOT Funny..."></textarea>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // حماية الوصول
  if (sessionStorage.getItem('adminAccess') !== 'granted') {
    window.location.href = 'index.html';
    return;
  }

  const logs = document.getElementById('logs');
  const terminal = document.getElementById('terminal');
  const toggleStatsBtn = document.getElementById('toggleStats');
  let statsRunning = true;
  let a=0,b=0,c=0;

  function log(msg){
    logs.innerHTML += '> ' + msg + '<br>';
    logs.scrollTop = logs.scrollHeight;
  }

  // Stats Engine simulation
  setInterval(() => {
    if (!statsRunning) return;
    a += Math.floor(Math.random()*5);
    b += Math.floor(Math.random()*3);
    c = Math.min(100,c+1);
    log(`Monitored Sessions: ${a}, Threats Analyzed: ${b}, Uptime: ${c}%`);
  }, 2000);

  toggleStatsBtn.onclick = () => {
    statsRunning = !statsRunning;
    toggleStatsBtn.textContent = statsRunning ? 'Pause' : 'Resume';
    log('Stats engine ' + (statsRunning ? 'resumed' : 'paused'));
  };

  // Terminal simulation
  const lines = ['> Initializing modules...','> Loading telemetry...','> Monitoring network...','> Status: Secure ✓'];
  let i = 0;
  setInterval(() => {
    if(i<lines.length){ terminal.innerHTML += lines[i++]+'<br>'; terminal.scrollTop = terminal.scrollHeight; }
  }, 1000);

  // Link cards click
  document.querySelectorAll('.link-card').forEach(card => {
    if(card.id !== 'customTextCard'){ // الروابط العادية فقط
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        window.location.href = url;
      });
    }
  });

  // Custom Text Card click
  const customTextCard = document.getElementById('customTextCard');
  const customTextDisplay = document.getElementById('customTextDisplay');
  customTextCard.addEventListener('click', () => {
    const userText = prompt("اكتب النص اللي تحب يظهر:");
    if(userText){
      customTextDisplay.textContent = userText;
    }
  });
});
</script>
</body>
</html>
